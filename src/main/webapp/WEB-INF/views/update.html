<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:method="UPDATE" th:action="@{update}" th:object="${company}">
  <div>
    <label for="name">name</label>
    <input type="text" th:field="*{}" id = "name">
  </div>
  <div>
    <label for="country">country</label>
    <input type="text" th:field="*{country}" id = "country">
  </div>
  <div>
    <label for="img">img</label>
    <input type="text" th:field="*{image}" id = "img">
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
